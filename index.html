<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <title>Dice</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="column">
        <div id="dice-side-1" class="dice">0</div>
        <div id="dice-side-2" class="dice">0</div>
      </div>
      <div class="column">
        <button type="button" class="dice-roll">roll dice</button>
        <h2 id="status"></h2>
      </div>
    </div>
    <div class="contain">
      <div id="time">
        <div class="circle" style="--color: #ff2972">
          <div class="dots h_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="hh"></circle>
          </svg>
          <div id="hours">00</div>
        </div>
        <div class="circle" style="--color: #fee800">
          <div class="dots m_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="mm"></circle>
          </svg>
          <div id="minutes">00</div>
        </div>
        <div class="circle" style="--color: #04fc43">
          <div class="dots s_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="ss"></circle>
          </svg>
          <div id="seconds">00</div>
        </div>
        <div class="ap">
          <div id="ampm">AM</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
